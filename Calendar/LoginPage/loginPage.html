<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="loginPage.css" type="text/css">
</head>
<body>
    <main>
        <p id="title">Daily</p>
        <form name="user-form">
            <section id="user-container">
                <article id="login-container">
                    <div id="id-data-container">
                        <input id="id-data" type="text" placeholder="아이디 입력" maxlength="20" name="id-value">
                    </div>
                    <div id="pw-data-container">
                        <input id="pw-data" type="password" placeholder="비밀번호 입력" maxlength="20" name="pw-value">
                    </div>
                    <div id="login-btn-container">
                        <button id="login-btn" onclick="login()">로그인</button>
                    </div>
                </article>
                <article id="join-exit-container">
                    <button onclick="join()" id="join-btn">회원가입</button>
                    <button onclick="exit()" id="exit-btn">회원탈퇴</button>
                </article>
                <article id="search-id-pw-container">
                    <button onclick="searchid()" id="search-id-btn">아이디 찾기</button>
                    <button onclick="searchpw()" id="search-pw-btn">비밀번호 찾기</button>
                </article>
            </section>
        </form>
    </main>
    <script>
        
        
    </script>
</body>
</html>
