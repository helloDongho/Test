<!DOCTYPE html>
<html lang="en">
<head>

                <div id="inputAndEnter">
                    <input id="input-Text" type="text" placeholder="ex) 사과">
                    <button id="sbmbutton">제출</button>
                </div>
            </article class="data">
        </section> 
    </main>
