<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css" type="text/css">
</head>
<body>
    <header>whiteBoard</header>
    <main>
        <article id="drawboard">
        <canvas id="canvas"></canvas>
        </article>
        <article id="range">
            <input id="change-lineWidth" type="range" value="5" min="1" max="10">
        </article>
        <article id="color-container">
            <div id="color-black" data-color="#020202"></div>
            <div id="color-white" data-color="#ffffff"></div>
            <div id="color-red" data-color="#c0392b"></div>
            <div id="color-orange" data-color="#e67e22"></div>
            <div id="color-yellow" data-color="#f1c40f"></div>
            <div id="color-green" data-color="#f1c40f"></div>
            <div id="color-blue" data-color="#0652DD"></div>
            <div id="color-navy" data-color="#7158e2"></div>
            <div id="color-purple" data-color="#192a56"></div>
        </article>
    </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
